<!DOCTYPE html>
<html lang="en">
  <head>
    <title>code-next-plain-js-counter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <h1>My Plain JS Counter</h1>

      <div>count: <span id="count">0</span></div>

      <br />

      <div class="btn-group">
        <button id="increment" class="btn btn-primary">increment</button>
        <button id="decrement" class="btn btn-primary">decrement</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

    ></script>
  </body>
